<div class="container">

    <img src="/assets/hellokitty.png" class="img">
    <div class="header">
        <i class='bx bxs-heart'></i>
        <h1>Bem vindo de volta!</h1>
        <i class='bx bxs-heart'></i>
    </div>

    <div class="content">

        <h2>Faça seu login:</h2>

        <div *ngIf="isError" class="error">

            <i class='bx bxs-error'></i><span>Usuário ou senha incorreto!</span>

        </div>

        <div class="login">
            <i class='bx bxs-envelope'></i>
            <label for="hero-name">Email:</label>
            <input type="text" placeholder="Digite seu email" name="nome-pessoal" />
        </div>

        <div class="login">
            <i class='bx bxs-lock'></i>
            <label for="hero-name">Senha:</label>
            <input type="password" placeholder="Digite sua senha" name="senha" /> <i class='bx bxs-low-vision'></i>
        </div>


        <div class="remember">
            <div>
                <input type="checkbox" name="remember" id="remember">
                <h4>Lembrar-me</h4>
              
            </div>
            <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
        </div>
            
            <button (click)="login()">Entrar</button>
            <a href="#" class="criar_conta">Não tem uma conta? Crie agora</a>
    </div>

</div>
