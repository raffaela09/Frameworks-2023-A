<div class="container">

    <div class="login">

        <h2>CRIAR CONTA</h2>

        <div *ngIf="isError" class="error">

            <i class='bx bxs-error'></i><span>Algo não está certo!</span>

        </div>

        <div *ngIf="isCorrect" class="right">

            <i class='bx bx-check'></i><span>Conta criada!</span>

        </div>


        <div class="input">
            <i class='bx bx-user'></i>
            <input type="text" name="Nome" id="Nome" placeholder="Nome" [(ngModel)]="name">
        </div>

        <div class="input">
            <i class='bx bx-envelope-open'></i>
            <input type="text" name="Email" id="" placeholder="E-mail" [(ngModel)]="user">
        </div>

        <div class="input">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" name="password" id="password" placeholder="Senha" [(ngModel)]="pwd"> <i class='bx bx-low-vision' ></i>
        </div>

        <div class="input">
            <i class='bx bx-lock-alt'></i>
            <input type="password" name="password" id="password" placeholder="Confirme a senha" [(ngModel)]="pwd1"> <i class='bx bx-low-vision' ></i>
        </div>

            <div class="botoes">
                <button class="botao2">Voltar</button> 
                <button (click)="login()">CRIAR</button> 
            </div>
            
           

        </div>
</div>
